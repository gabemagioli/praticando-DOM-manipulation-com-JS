<!DOCTYPE html>
<html>
    <head>
        <title>Number Project</title>
        <link rel="stylesheet" href="style.css"/>

    <body>

        </header>
        <main>
            <div class="titulo-ponto">

                <p>pontuacao atual: </p> <p class="pnt-partida">20</p>
